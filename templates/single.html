{% extends 'base.html' %}

{% block title %}{{ super() }}{{ content.title }}{% endblock %}

{% block content %}
  <article>
    <header>
      <h2 class="mute-links"><a href="{{ content.url }}">{{ content.title }}</a></h2>
      {% if content.date %}
      <p><time datetime="{{ content.date.strftime('%Y-%m-%dT%H:%M') }}">{{ content.date.strftime('%A, %B %-d %Y') }}</time></p>
      {% endif %}
    </header>
    {{ content.html }}
  </article>
{% endblock %}
