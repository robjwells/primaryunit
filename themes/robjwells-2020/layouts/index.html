{{ define "main" }}
    {{ with .Site.GetPage "section" "posts" }}
    {{ range .Pages.GroupByDate "2006" }}
    <h3>{{ .Key }}</h3>
    <ul class="archive-list mute-links">
      {{ range .Pages }}
      <li class="archive-item">
        <a class="archive-link" href="{{ .Permalink }}">
          <span class="archive-title">{{ .Title }}</span>
          <time class="archive-date" datetime='{{ .Date.Format "2006-01-02T15:04:05-0700" }}'>{{ .Date.Format "2006-01-02" }}</time>
        </a>
      </li>
      {{ end }}
    </ul>
    {{ end }}
    {{ end }}
{{ end }}
