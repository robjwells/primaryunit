{{ define "main" }}
    <header>
      <h2>Blog posts</h2>
    </header>
    {{ with .Site.GetPage "section" "posts" }}
    {{ range .Pages.GroupByDate "2006" }}
    <h3>{{ .Key }}</h3>
    <ul class="index-list mute-links">
      {{ range .Pages }}
      <li class="index-item">
        <a class="index-link" href="{{ .RelPermalink }}">
          <time class="index-date" datetime='{{ .Date.Format "2006-01-02T15:04:05-0700" }}'>{{ .Date.Format "2006-01-02" }}</time>
          <span>{{ .Title }}</span>
        </a>
      </li>
      {{ end }}
    </ul>
    {{ end }}
    {{ end }}
{{ end }}
